// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdk = Integer.parseInt(findProperty('android.compileSdk') ?: '34')
        ndkVersion = findProperty('android.ndkVersion') ?: "26.1.10909125"
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.25'
        idnowVersion = findProperty('android.idnowVersion') ?: '8.4.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        jcenter()
        mavenCentral()
        google()
        maven {
            url 'https://www.jitpack.io'
        }
        maven {
            // url "https://raw.githubusercontent.com/idnow/de.idnow.android.sdk/master"
            url "https://raw.githubusercontent.com/idnow/de.idnow.android/master"
        }
    }
}
